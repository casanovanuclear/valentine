<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --yes-size: clamp(1.2rem, 4vw, 2rem);
    --no-size: clamp(1rem, 3.5vw, 1.6rem);
}

body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}
    /*STICKER VIDEO*/
    .sticker {
        width: clamp(120px, 35vw, 260px);
        margin-bottom: 2vh;
    }
    .sticker video {
        width: 100%;
        height: auto;
        pointer-events: none;
    }

h1 {
    font-size: clamp(1.8rem, 6vw, 3rem);
    color: white;
    margin-bottom: 4vh;
    padding: 0 5vw;
}

.buttons {
    position: relative;
    width: 100vw;
    height: 40vh;
}

button {
    border: none;
    border-radius: 999px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    padding: 1em 2em;
}

#yesBtn {
    font-size: var(--yes-size);
    background: #ff4d6d;
    color: white;
    left: 50%;
    top: 5%;
    transform: translateX(-50%);
}

#noBtn {
    font-size: var(--no-size);
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
    <!STICKER VIDEO -->
    <div class="sticker">
        <video autoplay loop muted playsinline>
            <source src="love-sticker.mp4" type="video/mp4">
        </video>
    </div>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôÑ</button>
</div>

<script>
    const noTexts = [
        "Are you sure? üòê",
        "Really sure? ü§®",
        "Think again üò¨",
        "Last chance üò≥",
        "Why are you like this üò≠",
        "Okay‚Ä¶ but no üò§",
        "Stop clicking NO üò†"
    ];

    let noClicks = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {
        noClicks++;

        // Change text
        if (noClicks < noTexts.length) {
            noBtn.textContent = noTexts[noClicks];
        }

        // Move NO button randomly
      

        // Make YES bigger
        yesScale += 0.3;
        yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

        // Eventually remove NO
        if (noClicks > 6) {
            noBtn.style.display = "none";
            yesBtn.style.transform = `translate(-50%, -20px) scale(${yesScale + 0.5})`;
        }
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:white; font-size:3rem;">
                YAY!!! üíïüòç<br>
                Best Valentine Ever ‚ù§Ô∏è
            </h1>
        `;
    });
</script>

</body>
</html>
