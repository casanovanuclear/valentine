<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
    }

    #noBtn {
        background-color: #fff;
        color: #ff4d6d;
        border: 2px solid #ff4d6d;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôÑ</button>
</div>

<script>
    const noTexts = [
        "Are you sure? üòê",
        "Really sure? ü§®",
        "Think again üò¨",
        "Last chance üò≥",
        "Why are you like this üò≠",
        "Okay‚Ä¶ but no üò§",
        "Stop clicking NO üò†"
    ];

    let noClicks = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {
        noClicks++;

        // Change text
        if (noClicks < noTexts.length) {
            noBtn.textContent = noTexts[noClicks];
        }

        // Move NO button randomly
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";

        // Make YES bigger
        yesScale += 0.3;
        yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

        // Eventually remove NO
        if (noClicks > 6) {
            noBtn.style.display = "none";
            yesBtn.style.transform = `translate(-50%, -20px) scale(${yesScale + 0.5})`;
        }
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:white; font-size:3rem;">
                YAY!!! üíïüòç<br>
                Best Valentine Ever ‚ù§Ô∏è
            </h1>
        `;
    });
</script>

</body>
</html>
